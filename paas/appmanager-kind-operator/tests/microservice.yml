apiVersion: apps.abm.io/v1
kind: Microservice
metadata:
  namespace: default
  name: default-prod-flycore-x86-paas-productops-cloneset
  labels:
    namespaceId: "default"
    stageId: "prod"
    appId: "flycore-x86"
    componentName: "paas-productops"
spec:
  kind: CloneSet
  cloneSet:
    replicas: 5
    selector:
      matchLabels: {}
    template:
      metadata:
        labels: {}
      spec:
        containers:
          - name: nginx
            image: nginx:alpine
