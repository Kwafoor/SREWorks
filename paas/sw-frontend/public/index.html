<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <script>
    window.__ABM_LOAD_START__ = (new Date).getTime();
  </script>
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/new_favicon.png">
  <link rel="stylesheet" type="text/css" href="%PUBLIC_URL%/screen_loading.css" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>SREWorks</title>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" style="min-width: 1400px;overflow: hidden">
    <div id="abm-pre-screen-loading">
      <div id="abm-pre-screen-loading-center">
        <div id="abm-pre-screen-loading-center-absolute">
          <div class="abm-pre-screen-object" id="abm-pre-screen-object_four"></div>
          <div class="abm-pre-screen-object" id="abm-pre-screen-object_three"></div>
          <div class="abm-pre-screen-object" id="abm-pre-screen-object_two"></div>
          <div class="abm-pre-screen-object" id="abm-pre-screen-object_one"></div>
        </div>
        <h1 class="abm-pre-screen-text">
          <span id="loading-mark">SREWorks</span>
        </h1>
        <!--<h1 class="abm-pre-screen-text">
            <span>Apsara Big Data Manager</span>
          </h1>-->
      </div>
    </div>
  </div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <!-- for antd-theme-generator START -->
  <link rel="stylesheet/less" type="text/css" href="%PUBLIC_URL%/color.less" />
  <!--<script type="text/javascript" src="%PUBLIC_URL%/system.js"></script>-->
  <!--<script type="text/javascript" src="%PUBLIC_URL%/es6-promise.auto.min.js"></script>-->
  <script type="text/javascript" src="%PUBLIC_URL%/config.js"></script>
  <script>
    window.less = {
      async: false,
      javascriptEnabled: true,
      env: 'production'
    };
    if (window.GlobalBackendConf && window.GlobalBackendConf.production) {
      var targetDom = document.getElementById('loading-mark')
      targetDom.innerHTML = window.GlobalBackendConf['production']['platformName'] || "SREWorks"
    }
  </script>
</body>

</html>
