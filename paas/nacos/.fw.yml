  images:
    - "{{IMAGE_PREFIX}}:{{FW_BRANCH_NAME}}_{{cpuArch}}"
    - "{{IMAGE_PREFIX}}-db-migration:{{FW_BRANCH_NAME}}_{{cpuArch}}"
    - "{{IMAGE_PREFIX}}-config-init:{{FW_BRANCH_NAME}}_{{cpuArch}}"
